<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculator</title>
    <link rel="icon" type="images/x-icon" href="calculator.png">
</head>
<body>
    <div class="contain">
        <h1>Calculator</h1>
        <div class="calculator">
            <input type="text" placeholder="0" id="output" readonly/>
            <button onclick="Clear()" id="col">Cl</button>
            <button onclick="del()" id="col">DEL</button>
            <button onclick="display('%')" id="col">%</button>
            <button onclick="display('/')" id="col">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" id="col">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" id="col">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" id="col">+</button>
            <button onclick="display('.')" id="col">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('00')">00</button>
            <button onclick="Calculate()" class="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
